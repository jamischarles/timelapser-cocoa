name: Build and Release macOS App

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        type: string

env:
  APP_NAME: "TimelapseCreator"
  BUNDLE_ID: "com.example.timelapsecreator"

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build Release App
        run: |
          echo "Building Release version..."
          xcodebuild -project TimelapseCreator.xcodeproj \
                     -scheme TimelapseCreator \
                     -configuration Release \
                     -derivedDataPath build \
                     -archivePath build/TimelapseCreator.xcarchive \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     archive
          
          # Export the .app from the archive
          mkdir -p build
          cp -R build/TimelapseCreator.xcarchive/Products/Applications/${{ env.APP_NAME }}.app build/

      - name: Create DMG
        run: |
          create-dmg \
            --volname "${{ env.APP_NAME }} Installer" \
            --window-pos 200 120 \
            --window-size 600 300 \
            --icon-size 100 \
            --icon "${{ env.APP_NAME }}.app" 175 120 \
            --hide-extension "${{ env.APP_NAME }}.app" \
            --app-drop-link 425 120 \
            "build/${{ env.APP_NAME }}-${{ github.event.release.tag_name || github.event.inputs.tag }}.dmg" \
            "build/${{ env.APP_NAME }}.app"

      - name: Upload DMG to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.dmg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG as Artifact (Manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-dmg
          path: build/*.dmg 